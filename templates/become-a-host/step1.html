<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Become a Host</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/jumbotron.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" id='navbar'>
    </nav>

    <div class="container-fluid room_content">
      <div class="row row-divided">
        <!-- <div class="col-md-7 column-one"> -->
        <div class="col-md-6 col-md-offset-3 room_content_left">
          <h2>Great progress, {{ user.firstname }}!</h2>
          <h4>Now let's get some details about your place so you can publish your listing.</h4>
          <form action="/become-a-host/photo" method="POST" id="step1_form" style="margin-top:30px;">
            <div class="form-group" id="step1">
              <div class="row">
                <div class="col-md-8">
                  <h5>Beds, bathrooms, amenities, and more</h5>
                  <a href="#">Change</a>
                </div>
                <div class="col-md-4 text-right">
                  <button type="button" class="btn btn-success btn-circle"><i class="glyphicon glyphicon-ok"></i></button>
                </div>
              </div>
            </div>
            <hr class="divide_line">
            <div class="form-group" id="step2">
              <div class="row">
                <div class="col-md-8">
                  <h5>STEP 2</h5>
                  <h3>Set the scene</h3>
                  <h5>Photo, short description, title</h5>
                  <p><button type="button" class="btn btn-primary" id="location_next_btn">Continue</button></p>
                </div>
              </div>
            </div>
            <hr class="divide_line">
            <div class="form-group" id="step3">
              <div class="row">
                <div class="col-md-8" style="color:#D3D3D3">
                  <h5>STEP 3</h5>
                  <h3>Get ready for guests</h3>
                  <h5>Booking setting, calendar, price</h5>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Firebase JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/milobnb.js') }}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
</html>
