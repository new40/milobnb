  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" id='navbar'>
    </nav>

    <div class="container-fluid room_content">
      <div class="row row-divided">
        <!-- <div class="col-md-7 column-one"> -->
        <div class="col-md-6 col-md-offset-3 room_content_left">
          <!-- <div class="row">
            <div class="col-md-8"> -->
              <h3>Whereâ€™s your place located?</h3>
              <form action="/become-a-host/location/submit" method="POST" id="location_form" style="margin-top:30px;">
                <div class="form-group">
                  <h4>Country / Region</h4>
                  <select class="form-control input-lg" name="country_region" id="country_region">
                  </select>
                </div>
                <div class="form-group">
                  <h4>Street Address</h4>
                  <input type="text" class="form-control input-lg" name="street_address" id="street_address" placeholder="e.g. 123Main St.">
                </div>
                <div class="form-group">
                  <h4>Apt, Suite, Bldg. (optional)</h4>
                  <input type="text" class="form-control input-lg" name="apt_address" id="apt_address" placeholder="e.g. Apt #7">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <h4>City</h4>
                      <input type="text" class="form-control input-lg" name="city" id="city" placeholder="e.g. San Francisco">
                    </div>
                    <div class="col-md-6">
                      <h4>State</h4>
                      <input type="text" class="form-control input-lg" name="state" id="state" placeholder="e.g. CA">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <h4>ZIP Code</h4>
                      <input type="text" class="form-control input-lg" name="zip" id="zip" placeholder="e.g. 94103">
                    </div>
                    <div class="col-md-6">
                    </div>
                  </div>
                </div>
              </form>
            <!-- </div>
          </div> -->
          <hr class="divide_line">
          <div class="row" id="inner_div_footer">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-lg btn-block" onclick="history.back()">Back</button>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-lg btn-block" id="location_next_btn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->
