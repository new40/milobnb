    <meta name="description" content="">

    <title>Become a Host</title>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" id='navbar'>
    </nav>

    <div class="container-fluid room_content">
      <div class="row row-divided">
        <!-- <div class="col-md-7 column-one"> -->
        <div class="col-md-6 col-md-offset-3 room_content_left">
          <!-- <div class="row">
            <div class="col-md-8"> -->
              <h3>How many guests can your place accommodate?</h3>
              <form action="/become-a-host/location" method="POST" id="bedrooms_form" style="margin-top:30px;">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                      <h4>Guests</h4>
                    </div>
                    <div class="row col-md-5">
                      <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-circle disabled" id="guests_cnt_btn_minus"><i class="glyphicon glyphicon-minus"></i></button>
                      </div>
                      <div class="col-md-2">
                        <p class="h4 text-center" id="guests_cnt_val">1</p>
                        <input type="hidden" name="guests_cnt" id="guests_cnt" value="1">
                      </div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-circle" id="guests_cnt_btn_plus"><i class="glyphicon glyphicon-plus"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <h4>How many bedrooms can guests use?</h4>
                  <select class="form-control input-lg" name="how_many_bedrooms">
                    <option value="studio">Studio</option>
                    <option value="1bedroom">1bedroom</option>
                    {% for x in range(2, 10) %}
                    <option value="{{ x }}bedrooms">{{ x }}bedrooms</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <h4>How many beds can guests use?</h4>
                  <div class="row">
                    <div class="col-md-3">
                      <h4>Beds</h4>
                    </div>
                    <div class="row col-md-5">
                      <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-circle disabled" id="beds_cnt_btn_minus"><i class="glyphicon glyphicon-minus"></i></button>
                      </div>
                      <div class="col-md-2">
                        <p class="h4 text-center" name="beds_cnt" id="beds_cnt_val">1</p>
                        <input type="hidden" name="beds_cnt" name="beds_cnt" value="1">
                      </div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-circle" id="beds_cnt_btn_plus"><i class="glyphicon glyphicon-plus"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <h4>How many bathrooms??</h4>
                  <div class="row">
                    <div class="col-md-3">
                      <h4>Bathrooms</h4>
                    </div>
                    <div class="row col-md-5">
                      <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-circle disabled" id="bathrooms_cnt_btn_minus"><i class="glyphicon glyphicon-minus"></i></button>
                      </div>
                      <div class="col-md-2">
                        <p class="h4 text-center" name="bathrooms_cnt" id="bathrooms_cnt_val">1</p>
                        <input type="hidden" name="bathrooms_cnt" name="bathrooms_cnt" value="1">
                      </div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-circle" id="bathrooms_cnt_btn_plus"><i class="glyphicon glyphicon-plus"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group" id="bathroom_private">
                  <h4>Is the bathroom private?</h4>
                  <div class="radio">
                    <label>
                      <input type="radio" name="bathroom_private" value="bath_private">
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="bathroom_private" value="bath_shared">
                      No, itâ€™s shared
                    </label>
                  </div>
                </div>
              </form>
            <!-- </div>
          </div> -->
          <hr class="divide_line">
          <div class="row" id="inner_div_footer">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-lg btn-block" onclick="history.back()">Back</button>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-lg btn-block" id="bedrooms_next_btn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
